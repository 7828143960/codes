apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-flask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-flask
  template:
    metadata:
      labels:
        app: hello-flask
    spec:
      containers:
      - name: hello-flask
        image: ${ECR_REPOSITORY_URL}:${ECR_IMAGE_TAG}
        ports:
        - containerPort: 8000
        
